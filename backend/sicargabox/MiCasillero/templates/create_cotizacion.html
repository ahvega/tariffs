{% extends "base.html" %}

{% block title %}Crear Cotización - SICARGA Box{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Crear Cotización</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Crear Cotización</button>
    </form>
</div>
{% endblock %}
